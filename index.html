<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>NFT Landing Page Exam</title>
</head>

<body>

    <!-- HEADERIS PRASIDEDA -->

    <header>
        <nav class="header-nav">
            <div class="logo">
                <a href="index.html"> <img src="assets/logo.svg" alt="logo"></a>
            </div>
            <div class="burger-menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </nav>
    </header>

    <!-- HEADERIS BAIGIASI -->

    <!-- HERO PRASIDEDA -->

    <hero>
        <div class="main-text">
            <h3 class="above-title">Launching soon</h3>
            <h1 class="title">An NFT like no other</h1>
            <p class="paragraph">Don't miss out on the release of our new NFT. Sign up below to receive updates when we
                go live.</p>
            <button class="Sign-up">Sign Up</button>
        </div>
    </hero>
    <div class="upsell">
        <h2 class="upsell-title">
            Free NFT for early birds
        </h2>
        <p class="upsell-subtitle">
            Sign up today and you'll get a free NFT when we launch.
        </p>
    </div>
    <div class="press">
        <img class="press1" src="assets/companies/1.svg" alt="press1">
        <img class="press2" src="assets/companies/2.svg" alt="press2">
        <img class="press3" src="assets/companies/3.svg" alt="press3">
        <img class="press4" src="assets/companies/5.svg" alt="press4">

    </div>


</body>

</html>
